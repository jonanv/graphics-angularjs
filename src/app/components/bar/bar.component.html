<div class="row">
  <div class="col-md-6">
    <div style="display: block">
      <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
    </div>

  </div>

  <div class="col-md-6">
    <button class="btn btn-outline-secondary btn-block" (click)="randomize()">Update</button>
  </div>
</div>
